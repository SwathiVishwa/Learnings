<html>
<head>

</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<h4>badges</h4>
news <span class="badge">5</span>
<h4>Button-badges</h4>
<button type="button" class="btn btn-primary">news <span class="badge">5</span></button>
<button type="button" class="btn btn-Success">news <span class="badge">5</span></button>
<button type="button" class="btn btn-Danger">news <span class="badge">5</span></button>
