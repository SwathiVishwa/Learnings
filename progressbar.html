<html>
<head>
<title>Progress bar
</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h5>basic Progress bar</h5>
<div class="progress">
<div class="progress-bar" role="progressbar"  style="width:70%">
</div>
</div>
 
<h5>Progress bar with label</h5>
<div class="progress">
<div class="progress-bar" role="progressbar"  style="width:70%">70%</div>
</div>

<h5>Colored progress bars</h5>
<div class="progress">
<div class="progress-bar progress-bar-success" role="progressbar" style="width:100%">success
</div>
</div>
 <div class="progress">
 <div class="progress-bar progress-bar-info" role="progressbar" style="width:80%">info
 </div>
 </div>
 <div class="progress">
 <div class="progress-bar progress-bar-warning" role="progressbar" style="width:50%">warning
 </div>
 </div>
 <div class="progress">
 <div class="progress-bar progress-bar-danger" role="progressbar" style="width:40%">danger
 </div>
</div>

<h5>striped progress bars</h5>
<div class="progress">
<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width:100%">
</div>
</div>

<h5>Animated progress bar</h5>
<div class="progress">
<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%">
</div>
</div>

<h5>Stacked progress bar</h5>
<div class="progress">
<div class="progress-bar progress-bar-success" role="progressbar" style="width:10%">success
</div>
 <div class="progress-bar progress-bar-info" role="progressbar" style="width:20%">info
 </div>
  <div class="progress-bar progress-bar-warning" role="progressbar" style="width:30%">warning
 </div>
 <div class="progress-bar progress-bar-danger" role="progressbar" style="width:40%">danger
 </div>
 </div>
 </body>
</html>
